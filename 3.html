<!DOCTYPE html>

<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Zagadka 3 (quiz)</title>
<style>
    body { 
      font-family: Verdana, sans-serif; 
      background-color: #f0f8ff; 
      padding: 5vw; 
      max-width: 600px; 
      margin: auto; 
      text-align: center;
      position: relative;
    }
    h1 { font-size: 6vw; margin-bottom: 3vw; }
    p { font-size: 4.5vw; margin-bottom: 4vw; }
    input[type="text"], input[type="number"] { 
      width: 90%; 
      padding: 3vw; 
      font-size: 4.5vw;
      border-radius: 8px;
      border: 1px solid #007acc;
    }
    button { 
      margin-top: 4vw; 
      background-color: #007acc; 
      color: white; 
      border: none; 
      padding: 3vw 6vw; 
      border-radius: 10px; 
      font-size: 4.5vw;
      cursor: pointer;
    }
    .map-button {
      position: fixed;
      top: 3vw;
      right: 3vw;
      width: 14vw;
      height: 14vw;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 4vw;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: background-color 0.3s;
    }
    .map-button:hover {
      background-color: #005f99;
    }
    .menu {
      position: fixed;
      top: 20vw;
      right: 5vw;
      left: 5vw;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      max-height: 0;
      transition: max-height 400ms ease, padding 300ms ease;
      padding: 0 4vw;
      text-align: center;
    }
    .menu.open {
      padding: 3vw 4vw;
      max-height: 80vh;
    }
    .menu img {
      max-width: 100%;
      border-radius: 8px;
    }
    label { display: block; margin: 2vw 0; text-align: left; font-size: 4.5vw; }
    .correct { color: green; font-size: 4.5vw; }
    .wrong { color: red; font-size: 4.5vw; }
    .hidden { display: none; }
    @media (min-width: 700px) {
      h1 { font-size: 28px; }
      p, input, button, label { font-size: 18px; }
      input { padding: 10px; }
      .map-button { width: 60px; height: 60px; font-size: 14px; }
    }
</style>
<style>
    .map-button {
        position: fixed;
        top: 5vw;
        right: 5vw;
        background-color: white;
        border: none;
        border-radius: 50%;
        font-size: 6vw;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        width: 14vw;
        height: 14vw;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    .map-button:hover, .map-button:active {
        transform: scale(1.1);
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    /* Tooltip */
    .map-tooltip {
        visibility: hidden;
        opacity: 0;
        position: fixed;
        background-color: rgba(0,0,0,0.75);
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 10px;
        top: 0;
        right: 0;
        transform: translate(-3vw, 2vw);
        transition: opacity 0.3s ease;
        font-size: 3.5vw;
        z-index: 1001;
    }

    .map-button.show-tooltip + .map-tooltip {
        visibility: visible;
        opacity: 1;
    }
    </style></head>
<body>
<h1>Zagadka 3</h1>
<p>Kt√≥re z poni≈ºszych zwierzƒÖt potrafi lataƒá?</p>
<button aria-expanded="false" class="map-button" id="menuToggle">üó∫Ô∏è</button><div class="map-tooltip">Mapa</div>
<div aria-hidden="true" class="menu" id="menu">
<img alt="Mapa" src="obraz.jpg"/>
</div>
<script>
    (function() {
      const toggle = document.getElementById('menuToggle');
      const menu = document.getElementById('menu');
      toggle.addEventListener('click', () => {
        const isOpen = menu.classList.toggle('open');
        toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        menu.setAttribute('aria-hidden', isOpen ? 'false' : 'true');
      });
    })();
  </script>
<form id="quiz" style="display: inline-block; text-align: left; width: 90%;">
<label><input name="answer" type="radio" value="A"/> A) Kot</label>
<label><input name="answer" type="radio" value="B"/> B) Nietoperz</label>
<label><input name="answer" type="radio" value="C"/> C) Delfin</label>
<label><input name="answer" type="radio" value="D"/> D) ≈ª√≥≈Çw</label>
</form>
<br/>
<button id="checkBtn" onclick="checkAnswer()">Sprawd≈∫</button>
<p class="hidden" id="message"></p>
<div class="hidden" id="next"></div>
<script>
    const correctAnswer = "B";
    let attempts = 0;
    const maxAttempts = 2;
    const message = document.getElementById("message");
    const next = document.getElementById("next");
    const checkBtn = document.getElementById("checkBtn");
    const options = document.querySelectorAll('input[name="answer"]');

    function disableQuiz() {
      options.forEach(opt => opt.disabled = true);
      checkBtn.classList.add("hidden");
    }

    function endGame(hasLetter) {
      disableQuiz();
      if (hasLetter) {
        message.classList.add("hidden");
        next.innerHTML = '<p class="correct">Litera do has≈Ça: <strong>T</strong></p><a href="4.html"><button>Dalej</button></a>';
      } else {
        next.innerHTML = '<a href="4.html"><button>Dalej</button></a>';
      }
      next.classList.remove("hidden");
    }

    function checkAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        message.textContent = "Wybierz odpowied≈∫!";
        message.className = "wrong";
        message.classList.remove("hidden");
        return;
      }
      attempts++;

      if (selected.value === correctAnswer) {
        message.classList.add("hidden");
        endGame(true);
      } else if (attempts < maxAttempts) {
        message.textContent = `B≈Çƒôdna odpowied≈∫! Pozosta≈Ço pr√≥b: ${maxAttempts - attempts}.`;
        message.className = "wrong";
        message.classList.remove("hidden");
      } else {
        message.textContent = "Wykorzysta≈Çe≈õ wszystkie pr√≥by.";
        message.className = "wrong";
        message.classList.remove("hidden");
        endGame(false);
      }
    }
  </script>
<script>
    const mapButton = document.querySelector('.map-button');
    const tooltip = document.querySelector('.map-tooltip');
    let tooltipTimeout;

    if (mapButton && tooltip) {
        mapButton.addEventListener('touchstart', () => {
            tooltipTimeout = setTimeout(() => {
                mapButton.classList.add('show-tooltip');
            }, 1000);
        });
        mapButton.addEventListener('touchend', () => {
            clearTimeout(tooltipTimeout);
            mapButton.classList.remove('show-tooltip');
        });
        mapButton.addEventListener('mouseleave', () => {
            clearTimeout(tooltipTimeout);
            mapButton.classList.remove('show-tooltip');
        });
    }
    </script></body>
</html>
