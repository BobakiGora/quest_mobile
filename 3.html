<body>
<h1>Zagadka 3</h1>
<p>Kt√≥re z poni≈ºszych zwierzƒÖt potrafi lataƒá?</p>
<button aria-expanded="false" aria-label="Otw√≥rz mapƒô" class="map-button" id="menuToggle">üó∫Ô∏è</button><div class="map-tooltip">Mapa</div>
<div aria-hidden="true" class="menu" id="menu">
<img alt="Mapa" src="obraz.jpg"/>
</div>
<script>
    (function() {
      const toggle = document.getElementById('menuToggle');
      const menu = document.getElementById('menu');
      toggle.addEventListener('click', () => {
        const isOpen = menu.classList.toggle('open');
        toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        menu.setAttribute('aria-hidden', isOpen ? 'false' : 'true');
      });
    })();
  </script>
<form id="quiz" style="display: inline-block; text-align: left; width: 90%;">
<label><input name="answer" type="radio" value="A"/> A) Kot</label>
<label><input name="answer" type="radio" value="B"/> B) Nietoperz</label>
<label><input name="answer" type="radio" value="C"/> C) Delfin</label>
<label><input name="answer" type="radio" value="D"/> D) ≈ª√≥≈Çw</label>
</form>
<br/>
<button id="checkBtn" onclick="checkAnswer()">Sprawd≈∫</button>
<p class="hidden" id="message"></p>
<div class="hidden" id="next"></div>
<script>
    const correctAnswer = "B";
    let attempts = 0;
    const maxAttempts = 2;
    const message = document.getElementById("message");
    const next = document.getElementById("next");
    const checkBtn = document.getElementById("checkBtn");
    const options = document.querySelectorAll('input[name="answer"]');

    function disableQuiz() {
      options.forEach(opt => opt.disabled = true);
      checkBtn.classList.add("hidden");
    }

    function endGame(hasLetter) {
      disableQuiz();
      if (hasLetter) {
        message.classList.add("hidden");
        next.innerHTML = '<p class="correct">Litera do has≈Ça: <strong>T</strong></p><a href="4.html"><button>Dalej</button></a>';
      } else {
        next.innerHTML = '<a href="4.html"><button>Dalej</button></a>';
      }
      next.classList.remove("hidden");
    }

    function checkAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        message.textContent = "Wybierz odpowied≈∫!";
        message.className = "wrong";
        message.classList.remove("hidden");
        return;
      }
      attempts++;

      if (selected.value === correctAnswer) {
        message.classList.add("hidden");
        endGame(true);
      } else if (attempts < maxAttempts) {
        message.textContent = `B≈Çƒôdna odpowied≈∫! Pozosta≈Ço pr√≥b: ${maxAttempts - attempts}.`;
        message.className = "wrong";
        message.classList.remove("hidden");
      } else {
        message.textContent = "Wykorzysta≈Çe≈õ wszystkie pr√≥by.";
        message.className = "wrong";
        message.classList.remove("hidden");
        endGame(false);
      }
    }
  </script>
<script>
// Tooltip behaviour for map button
(function(){
  function setupTooltip(mapButton){
    if(!mapButton) return;
    // avoid adding twice
    if(mapButton.__tooltip_setup) return;
    mapButton.__tooltip_setup = true;

    var tooltip = mapButton.nextElementSibling;
    if(!tooltip || !tooltip.classList || !tooltip.classList.contains('map-tooltip')){
      tooltip = document.createElement('div');
      tooltip.className = 'map-tooltip';
      tooltip.textContent = 'Mapa';
      mapButton.parentNode.insertBefore(tooltip, mapButton.nextSibling);
    }

    var timeout;
    function show(){
      timeout = setTimeout(function(){
        tooltip.classList.add('visible');
      }, 1000);
    }
    function hide(){
      clearTimeout(timeout);
      tooltip.classList.remove('visible');
    }

    mapButton.addEventListener('touchstart', show, {passive:true});
    mapButton.addEventListener('mousedown', show);
    mapButton.addEventListener('touchend', hide);
    mapButton.addEventListener('mouseup', hide);
    mapButton.addEventListener('mouseleave', hide);

    // position tooltip above the button
    function positionTooltip(){
      var rect = mapButton.getBoundingClientRect();
      tooltip.style.left = (rect.left + rect.width/2 - tooltip.offsetWidth/2) + 'px';
      tooltip.style.top = (rect.top - tooltip.offsetHeight - 1.5*parseFloat(getComputedStyle(document.documentElement).fontSize)) + 'px';
    }
    window.addEventListener('resize', positionTooltip);
    window.addEventListener('scroll', positionTooltip, true);
    // observe to reposition after it's added to DOM
    var obs = new MutationObserver(function(){ positionTooltip(); obs.disconnect(); });
    obs.observe(document.body, {childList:true, subtree:true});
    // initial call after short delay
    setTimeout(positionTooltip,50);
  }

  document.addEventListener('DOMContentLoaded', function(){
    // try to find typical menu toggle/button candidates
    var btn = document.querySelector('.map-button') || document.getElementById('menuToggle') || document.querySelector('button[aria-label*="map" i]') || document.querySelector('button:contains("Mapa")');
    // if found, ensure it's styled and set emoji
    if(btn){
      btn.classList.add('map-button');
      btn.setAttribute('aria-label', 'Otw√≥rz mapƒô');
      btn.textContent = 'üó∫Ô∏è';
      setupTooltip(btn);
    }
    // also scan for any other buttons that still contain text "Mapa"
    var others = Array.from(document.querySelectorAll('button')).filter(b=>/Mapa/i.test(b.textContent) && !b.classList.contains('map-button'));
    others.forEach(function(b){
      b.classList.add('map-button');
      b.setAttribute('aria-label','Otw√≥rz mapƒô');
      b.textContent = 'üó∫Ô∏è';
      setupTooltip(b);
    });
  });

  // in case content is dynamically injected later, watch for new buttons
  var observer = new MutationObserver(function(mutations){
    mutations.forEach(function(m){
      m.addedNodes && m.addedNodes.forEach(function(node){
        if(node.nodeType===1){
          var btn = node.querySelector && (node.querySelector('.map-button') || node.querySelector('button#menuToggle') );
          if(btn){
            btn.classList.add('map-button');
            btn.textContent = 'üó∫Ô∏è';
            setupTooltip(btn);
          }
        }
      });
    });
  });
  observer.observe(document.body, {childList:true, subtree:true});
})();
</script></body>
