<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Witaj</title>
  <style>
    body { 
      font-family: Verdana, sans-serif; 
      background-color: #f0f8ff; 
      padding: 5vw; 
      max-width: 600px; 
      margin: auto; 
      text-align: center;
      position: relative;
    }
    h1 { font-size: 6vw; margin-bottom: 3vw; }
    p { font-size: 4.5vw; margin-bottom: 4vw; }
    input[type="text"], input[type="number"] { 
      width: 90%; 
      padding: 3vw; 
      font-size: 4.5vw;
      border-radius: 8px;
      border: 1px solid #007acc;
    }
    button { 
      margin-top: 4vw; 
      background-color: #007acc; 
      color: white; 
      border: none; 
      padding: 3vw 6vw; 
      border-radius: 10px; 
      font-size: 4.5vw;
      cursor: pointer;
    }
    .map-button {
      position: fixed;
      top: 3vw;
      right: 3vw;
      width: 14vw;
      height: 14vw;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 4vw;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: background-color 0.3s;
    }
    .map-button:hover {
      background-color: #005f99;
    }
    .menu {
      position: fixed;
      top: 20vw;
      right: 5vw;
      left: 5vw;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      max-height: 0;
      transition: max-height 400ms ease, padding 300ms ease;
      padding: 0 4vw;
      text-align: center;
    }
    .menu.open {
      padding: 3vw 4vw;
      max-height: 80vh;
    }
    .menu img {
      max-width: 100%;
      border-radius: 8px;
    }
    label { display: block; margin: 2vw 0; text-align: left; font-size: 4.5vw; }
    .correct { color: green; font-size: 4.5vw; }
    .wrong { color: red; font-size: 4.5vw; }
    .hidden { display: none; }
    @media (min-width: 700px) {
      h1 { font-size: 28px; }
      p, input, button, label { font-size: 18px; }
      input { padding: 10px; }
      .map-button { width: 60px; height: 60px; font-size: 14px; }
    }
</style>
</head>
<body>
  <h1>Witaj!</h1>
  <p>Zapraszamy na oleśnicką grę terenową!</p>
  
  <button class="map-button" id="menuToggle" aria-expanded="false">Mapa</button>
  <div class="menu" id="menu" aria-hidden="true">
    <img src="obraz.jpg" alt="Mapa">
  </div>

  <script>
    (function() {
      const toggle = document.getElementById('menuToggle');
      const menu = document.getElementById('menu');
      toggle.addEventListener('click', () => {
        const isOpen = menu.classList.toggle('open');
        toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        menu.setAttribute('aria-hidden', isOpen ? 'false' : 'true');
      });
    })();
  </script>

  <a href="1.html"><button>Zaczynajmy!</button></a>
</body>
</html>
